<table class="table">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">ID</th>
        <th scope="col">Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i;" class="text-center">
        <th scope="row">{{i + 1}}</th>
        <td>{{ user.login }}</td>
        <td>{{ user.node_id }}</td>
        <td><img [src]="user.avatar_url" width="30%"></td>
      </tr>
    </tbody>
</table>
